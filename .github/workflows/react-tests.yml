name: React Build

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'  # Only run when frontend changes
      - '.github/workflows/react-tests.yml'

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend  # Important: set working directory

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build Successful
        if: success()
        run: echo "React build successful!"